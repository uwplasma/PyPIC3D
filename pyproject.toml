[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyPIC3D"
version = "0.1.0"
description = "A 3D Particle-In-Cell simulation package"
authors = [
    { name = "Christopher Woolford", email = "clwoolford@wisc.edu" }
]
license = { file = "LICENSE" }

dependencies = [
    "jax",
    "jaxdecomp",
    "matplotlib",
    "numpy",
    "pandas",
    "plotly",
    "pyevtk",
    "scipy",
    "toml",
    "tqdm",
    "vtk",
    "epyc"
]


[tool.setuptools]
packages = ["PyPIC3D"]
